[fcgi-program:asgi]

socket=tcp://localhost:8000

directory=/home/user/wiki/wiki

command=/home/user/wiki/venv/bin/daphne -u /run/daphne/daphne%(process_num)d.sock --endpoint fd:fileno=0 --access-log - --proxy-headers zzz.asgi:application

numprocs=1

process_name=asgi%(process_num)d

autostart=true
autorestart=true

stdout_logfile=/home/user/wiki/supervisor.log
redirect_stderr=true

