{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
<div class="row">
  <h3 class="title">{% trans 'Reset password' %}</h3>
  <p>{% trans 'To reset your password, enter your e-mail address and click "Send"' %}.</p>
</div>
<div class="row">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{form.email.name}}" class="text-info">{{form.email.label}}</label><br>
        <input type="text" name="{{form.email.name}}" class="form-control" id="{{form.email.auto_id}}" required="">
      </div>
      <button type="submit" class="btn btn-info btn-block m-2">{% trans 'Send' %}</button>
    </form>
</div>
{% endblock %}
