{% extends 'home/base.html' %}
{% load static %}

{% block content %}
	<div>
		<h3>{{ b.uid }}</h3>

		{% if b.id == d.id %}
		<!--Podgląd własnego profilu-->
			{{ d.username }}
			<p>Twoja reputacja: {{tr}} | Wymagana reputacja: {{wr}}</p>

		<!--<p><a class="btn btn-info" href="password">Zmień hasło</a></p>-->
		<p><a class="btn btn-info" href="{% url 'haslo'%}">Zmień hasło</a></p>

		{% else %}
		<!--Podgląd cudzego profilu-->
		<p>Twój stosunek do tej osoby jest {{rate}}</p>
			<form action="#" method="get">
		    <input class="btn btn-primary" type="submit" name="tak" value="Akceptuję tą osobę"/>
			<input class="btn btn-primary" type="submit" name="reset" value="Obojętna"/>
			<input class="btn btn-primary" type="submit" name="nie" value="Nie akceptuję tej osoby"/>
		</form>
		{% endif %}

		<br>
		    <div><button onclick="window.history.back();" class="btn btn-default" type="button">Wróć</button></div>
	</div>
{% endblock %}
