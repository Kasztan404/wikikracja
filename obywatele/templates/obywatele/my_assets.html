{% extends 'home/base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<p>{% trans 'Here you can edit your assets' %} <b>{{ user }}</b></p>

<form action="#" method="POST" enctype="multipart/form-data">{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-primary btn-sm">{% trans 'Submit' %}</button>
</form>

<p>
    <a href="{% url 'obywatele:my_profile' %}" class="btn btn-warning btn-sm">{% trans 'Cancel' %}</a>
</p>

{% endblock %}
