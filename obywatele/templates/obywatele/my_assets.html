{% extends 'home/base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<p>{% trans 'Those are your assets' %} <b>{{ user }}</b></p>

<form action="#" method="POST">{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-primary btn-sm">Submit</button>
</form>

<p>
	<button onclick="window.history.back();" class="btn btn-warning btn-sm" type="button">{% trans 'Cancel' %}</button>
</p>

{% endblock %}
