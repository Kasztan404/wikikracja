{% extends 'home/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
	<div>
		{% trans 'Those are your assets' %} {{ user }}

		<form action="#" method="POST" class="post-form">
			{% csrf_token %}
			{% for field in form %}
				{{ field.label_tag }}{{ field }}<br>
			{% endfor %}
			<button type="submit" class="save btn btn-default">{% trans 'Save' %}</button>
			</form>

		<div><button onclick="window.history.back();" class="btn btn-default" type="button">{% trans 'Cancel' %}</button></div>
	</div>
{% endblock %}
